{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Response List
</h1>
<h2 class="subtitle">

  {% for item in items %}
  <article class="message">
    <div class="message-header">
      <p>id: {{item.id}}. email: {{item.email}}. sub: {{item.subject}}</p>
    </div>    
    <div class="message-body">
<div style="white-space: pre-wrap;">{{item.message}}</div>
    </div>
  
  </article>
  {% endfor %}

</h2>
{% endblock %}
